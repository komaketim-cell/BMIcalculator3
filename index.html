<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>محاسبه‌گر BMI و کالری</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>

<body>
<div class="container">

    <div class="card" id="input-section">
        <h1>محاسبه‌گر BMI و کالری</h1>

        <div class="form-group">
            <label>جنسیت</label>
            <div class="radio-group">
                <label><input type="radio" name="gender" value="male" checked> مرد</label>
                <label><input type="radio" name="gender" value="female"> زن</label>
            </div>
        </div>

        <div class="form-group">
            <label>تاریخ تولد (شمسی)</label>
            <div class="date-inputs">
                <select id="birth-year"></select>
                <select id="birth-month">
                    <option value="">ماه</option>
                    <option value="1">فروردین</option>
                    <option value="2">اردیبهشت</option>
                    <option value="3">خرداد</option>
                    <option value="4">تیر</option>
                    <option value="5">مرداد</option>
                    <option value="6">شهریور</option>
                    <option value="7">مهر</option>
                    <option value="8">آبان</option>
                    <option value="9">آذر</option>
                    <option value="10">دی</option>
                    <option value="11">بهمن</option>
                    <option value="12">اسفند</option>
                </select>
                <select id="birth-day"></select>
            </div>
        </div>

        <div class="form-group">
            <label>قد (سانتی‌متر)</label>
            <input type="number" id="height" min="50" max="250">
        </div>

        <div class="form-group">
            <label>وزن (کیلوگرم)</label>
            <input type="number" id="weight" step="0.1" min="10" max="300">
        </div>

        <div class="form-group">
            <label>سطح فعالیت</label>
            <select id="activity">
                <option value="1.2">کم‌تحرک</option>
                <option value="1.375">فعالیت سبک</option>
                <option value="1.55" selected>فعالیت متوسط</option>
                <option value="1.725">فعالیت سنگین</option>
                <option value="1.9">فعالیت بسیار سنگین</option>
            </select>
        </div>

        <button class="btn" onclick="calculateBMI()">محاسبه</button>
        <p id="error-message"></p>
    </div>

    <div class="card" id="result-section">
        <h2>نتایج</h2>
        <div id="age-display"></div>
        <p id="motivation-text"></p>

        <div class="result-grid">
            <div class="result-card bmi-card">
                <h3>BMI</h3>
                <div id="bmi-value">-</div>
                <div id="bmi-status">-</div>
                <div id="bmi-details"></div>
            </div>

            <div class="result-card">
                <h3>محدوده وزن سلامت</h3>
                <div id="healthy-weight">-</div>
            </div>

            <div class="result-card">
                <h3>BMR</h3>
                <div id="bmr-value">-</div>
            </div>

            <div class="result-card">
                <h3>TDEE</h3>
                <div id="tdee-value">-</div>
            </div>
        </div>

        <div class="calorie-recommendations">
            <div class="calorie-card maintain">
                <h4>کالری ثابت نگه داشتن وزن</h4>
                <div id="maintain-calories">-</div>
            </div>
            <div class="calorie-card gain">
                <h4>کالری افزایش وزن و حجم عضلات</h4>
                <div id="gain-calories">-</div>
            </div>
            <div class="calorie-card lose">
                <h4>کالری کاهش وزن بدون افت عضلات</h4>
                <div id="lose-calories">-</div>
            </div>
        </div>

        <button class="btn btn-secondary" onclick="resetForm()">محاسبه مجدد</button>
    </div>

    <div class="footer-credit">
        توسعه یافته توسط تیم «کمکتیم»<br>
        <a href="https://Komaketim.ir" target="_blank">Komaketim.ir</a>
    </div>

</div>

<script src="who-data.js"></script>
<script src="bmi.js"></script>

<script>
    const yearSelect = document.getElementById('birth-year');
    yearSelect.innerHTML = '<option value="">سال</option>';
    for (let y = 1450; y >= 1300; y--) {
        yearSelect.innerHTML += `<option value="${y}">${y}</option>`;
    }

    const daySelect = document.getElementById('birth-day');
    daySelect.innerHTML = '<option value="">روز</option>';
    for (let d = 1; d <= 31; d++) {
        daySelect.innerHTML += `<option value="${d}">${d}</option>`;
    }
</script>

</body>
</html>
